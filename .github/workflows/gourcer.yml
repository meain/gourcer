# This is a basic workflow to help you get started with Actions

name: gourcer

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    # - name: Create video
    #   run: docker run -v "$(pwd):/results"  --env TITLE="meain/ppl" czerasz/gource meain/ppl
    # - name: Check
    #   run: ls
    - name: Copy creds
      env:
        CLIENT_SECRETS: ${{ secrets.CLIENT_SECRETS }}
        REQUEST_TOKEN: ${{ secrets.REQUEST_TOKEN }}
      run: |
        echo "$CLIENT_SECRETS" > client_secrets.json
        echo "$REQUEST_TOKEN" > request.token
        cat client_secrets.json
        cat request.token
    - name: Pull yt-upload
      run: |
        wget 'https://github.com/porjo/youtubeuploader/releases/download/20.04/youtubeuploader_linux_amd64.tar.gz' 
        tar -xvzf youtubeuploader_linux_amd64.tar.gz
    - name: Run yt-upload
      run: |
        ./youtubeuploader_linux_amd64 -filename tiny.mp4
