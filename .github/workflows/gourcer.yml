name: gourcer

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Pre Check
      run: ls
    - name: Create video
      run: docker run -v "$(pwd):/results"  --env TITLE="$(head repo)" czerasz/gource "$(head repo)"
    - name: Check
      run: ls
    - name: Copy creds
      env:
        CLIENT_SECRETS: ${{ secrets.CLIENT_SECRETS }}
        REQUEST_TOKEN: ${{ secrets.REQUEST_TOKEN }}
      run: |
        echo "$CLIENT_SECRETS" > client_secrets.json
        echo "$REQUEST_TOKEN" > request.token
    - name: Pull yt-upload
      run: |
        wget 'https://github.com/porjo/youtubeuploader/releases/download/20.04/youtubeuploader_linux_amd64.tar.gz' 
        tar -xvzf youtubeuploader_linux_amd64.tar.gz
    - name: Run yt-upload
      run: |
        echo ./youtubeuploader_linux_amd64 -filename "$(head repo|sed 's|/|-|').mp4" -title "Gource visualisation: $(head repo) on $(date '+%Y-%m-%d')" -description 'https://github.com/meain/gourcer' -tags='gource,video,git,github,tech'
