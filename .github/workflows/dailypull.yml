name: daily-build

on:
  schedule:
    - cron:  '10 1 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Daily pull
      run: ./daily
    - name: Check repo
      run: cat repo
    - name: Populate dirs
      run: mkdir results && ls
    - name: Clone repo
      run: git clone "$(head repo)" crepo
    - name: Fetch description
      run: ./gstats > description && cat description
    - name: Build container
      run: docker build -t runner .
    - name: Create video
      env:
        CLIENT_SECRETS: ${{ secrets.CLIENT_SECRETS }}
        REQUEST_TOKEN: ${{ secrets.REQUEST_TOKEN }}
      run: docker run -v "$(pwd)/results:/results" -v "$(pwd)/crepo:/repo"  --env TITLE="$(head repo|grep -Eo '[^\/]*/[^\/]*$')" --env DESCRIPTION="$(cat description)" -e CLIENT_SECRETS="$CLIENT_SECRETS" -e REQUEST_TOKEN="$REQUEST_TOKEN" -t meain/gourcer
